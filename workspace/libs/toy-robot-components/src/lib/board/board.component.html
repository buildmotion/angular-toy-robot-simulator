<p-table [value]="grid" [style]=" { 'width': '100%', 'text-align': 'center' }" [responsive]="true" [paginator]="false">
    <ng-template pTemplate="body" let-row let-rowIndex="rowIndex">
        <tr>
            <!-- Adjusting coordinates in the loop according to the table's coordinate system -->
            <td class="robot-cell" *ngFor="let cell of row; let colIndex = index;" (click)="placeRobot(colIndex, 4 - rowIndex)" 
                [attr.aria-label]="'Cell at ' + colIndex + ',' + (4 - rowIndex)">
                <robot-square [direction]="direction" [isRobotHere]="isRobotHere(colIndex, 4 - rowIndex)">&nbsp;&nbsp;</robot-square>
            </td>
        </tr>
    </ng-template>
</p-table>

<div class="command-buttons">
    <!-- Left or Right (Assumption):
     The terms are confusing; the button's change direction is the robot's direction, not the robot's left or right.
     Work with UI/UX to clarify the terms/behavior.
     Ex: Should "left" change direction and move the robot to the left?
     -->
    <p-button label="Left" icon="pi pi-arrow-left" (click)="turnLeft()"></p-button>
    <p-button label="Move" (click)="move()">
        <i class="pi pi-arrow-up"></i> <i class="pi pi-arrow-down"></i>&nbsp;&nbsp;
    </p-button>
    <p-button label="Right" icon="pi pi-arrow-right" (click)="turnRight()"></p-button>
    <p-button label="Report" icon="pi pi-info-circle" (click)="report()"></p-button>
</div>

<!-- Uses the PrimeNg Messages service to coordinate the display of messages across the application. -->
<p-messages/>
